<div class="container">
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <h4>Your Profile</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">First Name</label>
                        <div class="col-8">
                            <input id="name" name="name" placeholder="Bob" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="age" class="col-4 col-form-label">Age</label>
                        <div class="col-8">
                            <input id="age" name="age" placeholder="21" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gender" class="col-4 col-form-label">Gender</label>
                        <div class="col-8">
                            <input id="gender" name="text" placeholder="Male" class="form-control here"
                                   required="required" type="text">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="occupation" class="col-4 col-form-label">Website</label>
                        <div class="col-8">
                            <input id="occupation" name="occupation" placeholder="student" class="form-control here"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fam_size" class="col-4 col-form-label">Family Size</label>
                        <div class="col-8">
                            <input id="fam_size" name="email" placeholder="1" class="form-control here"
                                   required="required" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="height" class="col-4 col-form-label">Height</label>
                        <div class="col-8">
                            <input id="height" name="height" placeholder="8 feet 7 inches" class="form-control here"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="weight" class="col-4 col-form-label">Weight</label>
                        <div class="col-8">
                            <input id="weight" name="weight" placeholder="145 lbs" class="form-control here"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Website</label>
                        <div class="col-8">
                            <input id="email" name="email" placeholder="bob@gmail.com"
                                   class="form-control here" type="text">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
