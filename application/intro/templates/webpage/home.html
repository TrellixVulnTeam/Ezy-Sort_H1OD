<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
* {box-sizing: border-box}
body {font-family: Arial, Helvetica, sans-serif;}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.navbar {
  overflow: auto;
  background-color: #B3D8E0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  width: 33%; /* Four links of equal widths */
  text-align: center;
}

.navbar a:hover {
  background: #f1f1f1;
  color: black;
}

.white-text-img-container {
  position: relative;
  text-align: center;
  color: white;
}

.black-text-img-container {
  position: relative;
  text-align: center;
  color: black;
}


</style>
</head>
<body>

<div class="container-fluid">
<div class="row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-3">
      <div class="black-text-img-container">
<img src="blue.jpg" width="220" height="220">
  <div class="centered">You Have:</div>
      </div>
  </div>

    <div class="col-sm-4"> </div>
  <div class="col-sm-3">
<img src="ez.jpg" width="190" height="220">

</div>
</div>

<div class="row">
      <div class="col-md-6"> </div>
      <div class="col-md-3">

<div class="white-text-img-container">
<img src="grey.jpg" width="220" height="220">
  <div class="centered">You Spent:</div>
    </div>
      </div>
  <div class="col-md-3"> </div>
</div>

<div class="row">
  <div class="col-md-2"> </div>
  <div class="col-md-3">
    <div class="black-text-img-container">
<img src="light.jpg" width="220" height="220">
  <div class="centered">You Spent:</div>
    </div>
  </div>
  <div class="col-md-4"></div>
<div class="col-md-3">
          <div width = "50" height = "50"
  id="piechart">
          </div>
  </div>
</div>

  <div class="row">
  <div class="col-md-3"><img src="cart.jpg" width="190" height="220"> </div>
  <div class="col-md-9"> </div>
  </div>

</div>

<div class="row">
<div class="navbar">
<a href="#Home">Home</a>
  <a href="#Refrigerator">Refrigerator</a>
  <a href="#Profile">Profile</a>
</div>
</div>
  </div>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Food', 'Calories'],
  ['Sugar', 8],
  ['Fat', 2],
  ['Carbohydrates', 4],
  ['Dietry Fibers', 2],

]);


  var options = { 'width':550, 'height':400};


  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
