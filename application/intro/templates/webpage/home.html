{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Arial, Helvetica, sans-serif;}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.navbar {
  overflow: auto;
  background-color: #B3D8E0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  width: 33%; /* Four links of equal widths */
  text-align: center;
}

.navbar a:hover {
  background: #f1f1f1;
  color: black;
}


</style>
</head>
<body>

<div class="navbar">
<a href="{% url 'home' %}">Home</a>
  <a href="{% url 'refrigerator' %}">Refrigerator</a>
  <a href="{% url 'profile' %}">Profile</a>
</div>

<div style="  position: absolute;
  left: 199px;
  top: 20px;">
<img src="{% static 'Carolyn/images/blue.jpg' %}" width="220" height="220">
  <div class="centered">You Have:</div>
  </div>

<div style="  position: absolute;
  right: 440px;
  top: 210px;">
<img src="{% static 'Carolyn/images/grey.jpg' %}" width="220" height="220">
  <div class="centered">You Spent:</div>
  
  </div>

<div style="  position: absolute;
left: 199px;
  top: 400px;">
<img src="{% static 'Carolyn/images/light.jpg' %}" width="220" height="220">
  <div class="centered">Closing Expire:</div>
  </div>

<div style="  position: absolute;
right: 0px;
  top: 0px;">
<img src="{% static 'Carolyn/images/ez.JPG' %}" width="190" height="220">
  </div>

<div style="  position: absolute;
left: 5px;
 bottom: 40px;">
  <a href="{% url 'shoppingList' %}">
<img src="{% static 'Carolyn/images/cart.jpg' %}" width="190" height="220">
  </a>
  </div>

<div style="  position: absolute;
right: -110px;
 bottom: 60px;"
  id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Food', 'Calories'],
  ['Sugar', 8],
  ['Fat', 2],
  ['Carbohydrates', 4],
  ['Dietry Fibers', 2],

]);


  var options = { 'width':550, 'height':400};


  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
