{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
* {box-sizing: border-box}
body {font-family: Arial, Helvetica, sans-serif;}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.navbar {
  overflow: auto;
  background-color: #B3D8E0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  width: 33%; /* Four links of equal widths */
  text-align: center;
}

.navbar a:hover {
  background: #f1f1f1;
  color: black;
}


</style>
</head>
<body>

<div class="navbar">
<a href="{% url 'home' %}">Home</a>
  <a href="{% url 'refrigerator' %}">Refrigerator</a>
  <a href="{% url 'profile' %}">Profile</a>
</div>

<div style="  position: absolute;
  left: 199px;
  top: 20px;">
<img src="{% static 'Carolyn/images/blue.jpg' %}" width="220%" height="auto">
  <div class="centered">You Have:</div>
  </div>

<div style="  position: absolute;
  right: 40%;
  top: 21%;">
<img src="{% static 'Carolyn/images/grey.jpg' %}" width="220%" height="auto">
  <div class="centered">You Spent:</div>
  
  </div>

<div style="  position: absolute;
left: 20%;
  top: 50%;">
<img src="{% static 'Carolyn/images/light.jpg' %}" width="220%" height="auto">
  <div class="centered">Closing Expire:</div>
  </div>

<div style="  position: absolute;
right: 0px;
  top: 0px;">
<img src="{% static 'Carolyn/images/ez.JPG' %}" width="100%" height="auto">
  </div>

<div style="  position: absolute;
left: 5%;
 bottom: 30%;">
  <a href="{% url 'shoppingList' %}">
<img src="{% static 'Carolyn/images/cart.jpg' %}" width="50%" height="auto">
  </a>
  </div>

<div style="  position: absolute;
right: 10%;
 bottom: 10%;"
  id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Food', 'Calories'],
  ['Sugar', 8],
  ['Fat', 2],
  ['Carbohydrates', 4],
  ['Dietry Fibers', 2],

]);


  var options = { 'width':100, 'height':90};


  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
